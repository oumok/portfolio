<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oum | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing -->
  <header id="landing" class="landing">
    <div class="intro">
      <h1 class="intro__name">Oum</h1>
      <p class="intro__tagline">Architect · Production Designer · Product Designer</p>
      <nav class="intro__nav">
        <a href="#architecture" class="chip">Architecture</a>
        <a href="#production" class="chip">Production Design</a>
        <a href="#product" class="chip">Product Design</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section id="architecture" class="section">
      <h2 class="section__title">Architecture</h2>
      <div class="grid" id="architecture-grid"></div>
    </section>

    <section id="production" class="section">
      <h2 class="section__title">Production Design</h2>
      <div class="grid" id="production-grid"></div>
    </section>

    <section id="product" class="section">
      <h2 class="section__title">Product Design</h2>
      <div class="grid" id="product-grid"></div>
    </section>
  </main>

  <!-- Project Modal -->
  <div id="project-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal__panel" role="document">
      <button class="modal__close" id="modal-close" aria-label="Close project">×</button>
      <h3 id="modal-title" class="modal__title"></h3>
      <p id="modal-description" class="modal__desc"></p>
      <div id="modal-details" class="modal__details"></div>

      <!-- Tabs -->
      <div class="modal__tabs"></div>
      <div id="modal-gallery" class="gallery"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog">
    <button class="lightbox__close" id="lightbox-close" aria-label="Close image">×</button>
    <button class="lightbox__nav lightbox__prev" id="lightbox-prev" aria-label="Previous image">❮</button>
    <img id="lightbox-img" alt="Enlarged project image" />
    <button class="lightbox__nav lightbox__next" id="lightbox-next" aria-label="Next image">❯</button>
    <div id="lightbox-caption" class="lightbox__caption"></div>
  </div>

  <!-- Projects JSON -->
  <script id="projects-data" type="application/json">
  {
    "architecture": [
      {
        "title": "Sunset Getaway Office",
        "description": "Design for a wellness café combining natural materials with minimal interiors.",
        "thumbnail": "images/architecture/sunset/sunsetcover.png",
        "gallery": [
          {"src":"images/architecture/sunset/sunset2.png","caption":"Exploded axonometric showing layout."},
          {"src":"images/architecture/sunset/sunset1.png","caption":"Accounts section."}
        ],
        "livePhotos": [
          {"src":"images/architecture/sunset/live1.jpg","caption":"Completed office lobby."},
          {"src":"images/architecture/sunset/live2.jpg","caption":"Workstations in use."}
        ]
      }
    ],
    "production": [
      {
        "title": "Film Set XYZ",
        "description": "Production design for a period drama, focusing on authentic detailing.",
        "thumbnail": "images/set1.jpg",
        "images": ["images/set1.jpg","images/set2.jpg"]
      }
    ],
    "product": [
      {
        "title": "Ant Bait Station",
        "description": "Consumer-friendly product designed for easy assembly and low-cost production.",
        "thumbnail": "images/product1.jpg",
        "images": ["images/product1.jpg","images/product2.jpg"]
      }
    ]
  }
  </script>

  <script src="script.js"></script>
  <script src="background.js"></script>
</body>
</html>
