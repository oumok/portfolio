<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oum | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="background"></canvas>

  <!-- Landing -->
  <section id="landing">
    <div class="landing-content">
      <h1>OUM</h1>
      <h2>Architect&nbsp; | &nbsp;Production Designer&nbsp; | &nbsp;Product Innovator</h2>

      <div class="cta-buttons">
        <a href="#architecture" class="cta">Architecture</a>
        <a href="#production" class="cta">Production Design</a>
        <a href="#product" class="cta">Product Design</a>
      </div>
    </div>
  </section>

  <!-- Portfolio Sections -->
  <main id="portfolio">
    <section id="architecture">
      <h2>Architecture</h2>
      <div class="project-grid" id="architecture-grid"></div>
    </section>

    <section id="production">
      <h2>Production Design</h2>
      <div class="project-grid" id="production-grid"></div>
    </section>

    <section id="product">
      <h2>Product Design</h2>
      <div class="project-grid" id="product-grid"></div>
    </section>
  </main>

  <!-- Popup -->
  <div id="popup" class="hidden">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <h3 id="popupTitle"></h3>
      <p id="popupDesc"></p>
      <div class="gallery-grid" id="popupGallery"></div>
    </div>
    <div id="imageModal" class="hidden">
      <span id="closeImage">&times;</span>
      <img id="modalImg" src="" alt="">
      <div id="caption"></div>
    </div>
  </div>

  <script src="background.js"></script>
  <script src="script.js"></script>
</body>
</html>
