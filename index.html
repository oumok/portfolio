<!DOCTYPE html>

</head>
<body>

    <nav>
      <a href="#architecture">Architecture</a>
      <a href="#production">Production Design</a>

  <main>
    <section id="architecture">
      <h2>Architecture</h2>
      <div class="project-grid" id="architecture-projects"></div>
